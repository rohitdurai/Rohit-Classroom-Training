<html>

<head>
    <title>> JQuery </title>
   <!--
       <script src="JQuery/script/jquery-1.4.4.min.js" type="text/javascript"> </script>
   --> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type = "text/javascript"> </script>
    

</head>

<body>
    <h1 align = center> This heading can be applied jQuery effects</h1>
    <h2 align = center> Click the Buttons and see the effects</h2>
    
    <!--
    <button b1> Show </button>
    <button> Hide </button>
    <button> Toggle Show/Hide </button> </br> </br>
    <button> Slide Up </button> 
    <button> Slide Down </button>
    <button> Slide Toggle </button> </br> </br>
    <button> Fade In</button>
    <button> Fade Out </button>
    <button> Fade Toggle </button> </br> </br>
    <button> Animate </button>
    -->       

    <input type="button" id="btn1" value = "Show">
    <input type="button" id="btn2" value = "Hide">
    <input type="button" id="btn3" value = "Toggle Show/Hide"> </br> </br>
    <input type="button" id="btn4" value = "Slide Up">
    <input type="button" id="btn5" value = "Slide Down">
    <input type="button" id="btn6" value = "Slide Toggle"></br> </br>
    <input type="button" id="btn7" value = "Fade In">
    <input type="button" id="btn8" value = "Fade Out">
    <input type="button" id="btn9" value = "Fade Toggle"></br> </br>
    <input type="button" id="btn10" value = "Animate">
    
    <script type="text/javascript">
        
    
        $(document).ready(function () {
               $("#btn2").click(function(){
              $("h1").hide(5000);
               });
        });
        
        $(document).ready(function () {
               $("#btn1").click(function(){
              $("h1").show();
               });
        });

        $(document).ready(function () {
               $("#btn3").click(function(){
              $("h1").toggle();
               });
        });

        $(document).ready(function () {
               $("#btn4").click(function(){
              $("h1").slideUp();
               });
        });

        $(document).ready(function () {
               $("#btn5").click(function(){
              $("h1").slideDown();
               });
        });

        $(document).ready(function () {
               $("#btn6").click(function(){
              $("h1").slideToggle();
               });
        });

        $(document).ready(function () {
               $("#btn7").click(function(){
              $("h1").fadeIn();
               });
        });

        $(document).ready(function () {
               $("#btn8").click(function(){
              $("h1").fadeOut();
               });
        });
        
        $(document).ready(function () {
               $("#btn9").click(function(){
              $("h1").fadeToggle();
               });
        });

        $(document).ready(function () {
               $("#btn10").click(function(){
              $("h1").animate({left: '250px',
              opacity:'0.5',
              height: '250px',
              width: '250px'})
                
               });
        });

    </script>
    
</body>

</html>
