<html>
    <title>Select Day Button</title>
<head> 
        <script type = "text/javascript">
           function weekDay(a){
               switch (a){
                   case "Mon":
                   document.getElementById(para1).innerHTML="You clicked on MONDAY";
                   break;
               }

           } 

</script>     
</head>
<body>
<input type="button" value="Monday" id=Mon onclick = "weekDay('Mon')">
<p id = "para1"></p>
</body>
