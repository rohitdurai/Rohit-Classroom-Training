<!DOCTYPE html>
<html>
<head> 
    <title>Registration Form</title>
</head>

<body>
    <table>
        <tr><td></td><td>
        
    <form>
    <table border="0">
        <tr><td>Enter Employee Number</td><td> <input type="number" id = enumber></td></tr>
        <tr><td>Enter Employee Name</td><td> <input type="text" id = ename></td></tr>
        <tr><td>Choose Domain :</td>
        <td>
            <select id="Domain" name = "Domain">
                <option id = "jee">JEE</options>
                <option id = ".net">.NET</options>
                </select>
        </td>
    </tr>
    <tr><td>Choose Module :</td>
        <td>
            <select id="module" name = "Module">
                <option id = "Core Java ">Core Java </options>
                <option id = "Servlet-JSP">Servlet-JSP </options>
                <option id = "Spring">Spring </options>
                <option id = "Hibernate">Hibernate </options>
                <option id = "Angular">Angular </options>
                </select>
        </td>
        <tr><td>Enter MPT Marks: </td><td> <input type="number" id = mptmarks></td></tr>
        <tr><td>Enter MTT Marks: </td><td> <input type="text" id = mttmarks></td></tr>
        <tr><td>Enter Assignment Marks: </td><td> <input type="text" id = assgnmarks></td></tr>
        <tr><td><input type="submit" id = submit value = "Calculate Module Score"></td></tr>

    </table>
    </form>
</td></tr>
</table>
</body>
</html>
