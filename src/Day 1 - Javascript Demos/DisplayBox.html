<html>
	<head>
		
		<title> Display confirm box </title>
		

	</head>

<body>
<script type = "text/javascript">

function callconfirm()
{
var a = confirm("press a button");
if (a==true){
	document.write("You have pressed ok");
	}
else {
	document.write("You have pressed cancel");
	}
}
</script>

<input type = button value = "Display a confirm box:" onclick = "callconfirm()">

</body>
